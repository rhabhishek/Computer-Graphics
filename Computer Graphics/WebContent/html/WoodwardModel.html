<!DOCTYPE html>
<html> 
<head>
 <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;

uniform mat4 model;
uniform mat4 projection;

void main() {
	gl_Position = projection * model * vPosition;
    fColor = vColor;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void main()
{
	gl_FragColor = fColor;
}
</script>
	<script type="text/javascript" src="../js/common/webgl-utils.js"></script>
	<script type="text/javascript" src="../js/common/initShaders.js"></script>
	<script type="text/javascript" src="../js/common/MV.js"></script>
	<script type="text/javascript" src="../js/WoodwardModel.js"></script>
	<title>Project 2 - Rotating Cube</title>
</head>

<body>

<canvas id="gl-canvas" width="512" height="512">
	Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<button id="rotateX" onclick="javascript:{axis=xAxis;}">Rotate on X-axis</button>
<button id="rotateY" onclick="javascript:{axis=yAxis;}">Rotate on Y-axis</button>
<button id="rotateZ" onclick="javascript:{axis=zAxis;}">Rotate on Z-axis</button><br/>

<input type="range" min="-1" max="1" step="0.1" value="0.0" onchange="javascript:{x=this.value;}" />X-Axis<br/>
<input type="range" min="-1" max="1" step="0.1" value="0.0" onchange="javascript:{y=this.value;}" />Y-Axis<br/>
<input type="range" min="-1" max="1" step="0.1" value="0.0" onchange="javascript:{z=this.value;}" />Z-Axis<br/>
<input type="range" min="-100" max="100" step="1" value="-50" onchange="javascript:{zoom=this.value;}" />Zoom<br/>

</body>

</html>
