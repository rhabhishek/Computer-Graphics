<!DOCTYPE html>
<html> 
<head>
 <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform mat4 modelViewMatrix;
uniform float x;
uniform float y;
uniform float z;
uniform float zoom;
vec4 translation = vec4(x,y,z,zoom);
void main()
{
fColor = vColor;
gl_Position = translation + modelViewMatrix * vPosition;
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void main()
{
gl_FragColor = fColor;
}
</script>
	<script type="text/javascript" src="../js/common/webgl-utils.js"></script>
	<script type="text/javascript" src="../js/common/initShaders.js"></script>
	<script type="text/javascript" src="../js/common/MV.js"></script>
	<script type="text/javascript" src="../js/Project2.js"></script>
	<title>Project 2 - Rotating Cube</title>
</head>

<body>

<canvas id="gl-canvas" width="512" height="512">
	Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<button id="rotateX" onclick="javascript:{axis=xAxis;}">Rotate on X-axis</button>
<button id="rotateY" onclick="javascript:{axis=yAxis;}">Rotate on Y-axis</button>
<button id="rotateZ" onclick="javascript:{axis=zAxis;}">Rotate on Z-axis</button><br/>

<input type="range" min="-1" max="1" step="0.1" value="0.0" onchange="javascript:{x=this.value;}" />X-Axis<br/>
<input type="range" min="-1" max="1" step="0.1" value="0.0" onchange="javascript:{y=this.value;}" />Y-Axis<br/>
<input type="range" min="-1" max="1" step="0.1" value="0.0" onchange="javascript:{z=this.value;}" />Z-Axis<br/>
<input type="range" min="0" max="5" step="1" value="0.0" onchange="javascript:{zoom=5-this.value;}" />Zoom<br/>

</body>

</html>
